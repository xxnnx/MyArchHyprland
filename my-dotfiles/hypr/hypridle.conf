general {
    lock_cmd = pidof hyprlock || hyprlock       # команда блокировки
    before_sleep_cmd = loginctl lock-session    # заблокировать перед сном
    after_sleep_cmd = hyprctl dispatch dpms on  # включить монитор после сна
}

listener {
    timeout = 300                                # через 5 минут (300 сек)
    on-timeout = loginctl lock-session           # заблокировать экран
}

listener {
    timeout = 600                                # через 10 минут (600 сек)
    on-timeout = systemctl suspend               # уйти в спящий режим
}
