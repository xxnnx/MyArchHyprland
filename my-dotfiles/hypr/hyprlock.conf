# ОСНОВНЫЕ НАСТРОЙКИ
general {
    grace = 0
    hide_cursor = true
}

# ФОН (Размытие делает вид "премиальным")
background {
    monitor =
    path = /home/ИМЯ_ПОЛЬЗОВАТЕЛЯ/Pictures/wallpaper.png # ПУТЬ К ТВОЕМУ ФОНУ
    blur_passes = 2 
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
}

# ЧАСЫ
label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 0.8)
    font_size = 120
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, 80
    halign = center
    valign = center
}

# ПОЛЕ ВВОДА ПАРОЛЯ
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    placeholder_text = <i>Введите пароль...</i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}
